<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form>
        <div class="had">
            <h1>Ruby? Javascript? or Python? there are so many choices out there, What program should I learn? answer a few questions to get your answer!</h1>
            <div class="quest1">
                <label for="question1">Do you perfer art or math?:</label>
                <input type="radio" name="question1" id="art">Art</input>
                <input type="radio" name="question1" id="math">Math</input>
            </div>
            <div class="quest2">
                <label for="question2">Drive a car or ride a bike?:</label>
                <input type="radio" name="question2" id="car">Car</input>
                <input type="radio" name="question2" id="bike">Bike</input>
            </div>
            <div class="quest3">
                <label for="question3">Comic books or a good novel?:</label>
                <input type="radio" name="question3" id="comic">Comic</input>
                <input type="radio" name="question3" id="novel">Novel</input>
            </div>
            <div class="quest4">
                <label for="question4">What experience do you have with computers?:</label>
                <input type="radio" name="question4" id="alot">Extensive</input>
                <input type="radio" name="question4" id="none">IDK what a computer is lol</input>
            </div>
            <div class="quest5">
                <label for="question5">Hotwheels or Matchbox?:</label>
                <input type="radio" name="question5" id="hw">HotWheels</input>
                <input type="radio" name="question5" id="mb">MatchBox</input>
            </div>
            <button class="sub" type="submit">See your results!</button>
        </div>
    </form>
</body>
</html>
